<div class="input-container">
  <div
    class="label-container"
    [ngStyle]="showLabel ? { display: 'flex' } : { display: 'none' }"
  >
    <span>{{ label }}</span
    ><span
      [ngStyle]="
        required ? { display: 'inline', color: 'red', 'margin-left':'2px' } : { display: 'none' }
      "
    >
      *</span
    >
  </div>

  <input
    [required]="required"
    [ngStyle]="showLabel ? {} : { 'border-radius': '7px' }"
  />
</div>
