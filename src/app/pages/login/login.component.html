<main>
  <section></section>
  <aside>
    <form>
      <img alt="logo" src="../../../assets/logo.png" />
      <app-login-input
        name="username"
        [(ngModel)]="username"
        ngDefaultControl
        label="UsuÃ¡rio"
      ></app-login-input>
      <app-login-input
        name="password"
        label="Senha"
        [isPassword]="true"
        [(ngModel)]="password"
        ngDefaultControl
      ></app-login-input>
      <app-button
